name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

  workflow_dispatch:

jobs:

  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check Package Version Increment
        run: |
          main=$(git describe main --tags)
          pr=$(git describe HEAD --tags)
          main_version=$(echo $main | sed 's/\.//g')
          pr_version=$(echo $pr | sed 's/\.//g')
          if [ "$pr_version" -le "$main_version" ]; then
            echo "PR version ($pr) is not greater than main version ($main)"
            exit 1
          fi

      - name: Build Docker Image
        run: |
          set +e
          docker build --no-cache --tag fcp-sfd-comms .
          exit $?

      - name: Run Tests
        run: |
          mkdir -p coverage
          chmod -R a+rw ./coverage
          docker compose -f docker-compose.yaml -f docker-compose.test.yaml run --rm "fcp-sfd-comms"

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
